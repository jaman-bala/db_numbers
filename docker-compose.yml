version: "3.7"

services:
  unaa_numbers_app:
    container_name: numbers_app
    restart: always
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    command: run
    volumes:
      - ./media:/app/media
      - ./static:/app/static
    env_file: .env
    ports:
      - 127.0.0.1:8000:8000
    links:
      - db
    depends_on:
      - db
volumes:
  unaa-data: